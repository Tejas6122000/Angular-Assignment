<div class="container">
    <form (submit)="onSubmit();" [formGroup]="registrationForm" action="">
        {{registrationForm.value | json}}
        <div class="form-group">
            <label class="form-label" for="">Name</label>
            <input [class.is-invalid]="registrationForm.get('name').invalid && registrationForm.get('name').touched" formControlName="name" type="text" class="form-control">
            <div *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched">
                <small class="text-danger" *ngIf="registrationForm.get('name').errors?.required">Name is required</small>
                <small class="text-danger" *ngIf="registrationForm.get('name').errors?.minlength">Name must be more than 3 letters</small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="">Email</label>
            <input [class.is-invalid]="registrationForm.get('email').invalid && registrationForm.get('email').touched" formControlName="email" type="email" class="form-control">
            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
                <small class="text-danger" *ngIf="registrationForm.get('email').errors?.required">Email is required</small>
                <small class="text-danger" *ngIf="registrationForm.get('email').errors?.email">Email must be in proper format</small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="">Phone Number</label>
            <input [class.is-invalid]="registrationForm.get('phone').invalid && registrationForm.get('phone').touched" formControlName="phone" type="text" class="form-control">
            <div *ngIf="registrationForm.get('phone').invalid && registrationForm.get('phone').touched">
                <small class="text-danger" *ngIf="registrationForm.get('phone').errors?.required">Phone no.  is required</small>
                <small class="text-danger" *ngIf="registrationForm.get('phone').errors?.minlength || registrationForm.get('phone').errors?.maxlength">Phone Number must contain only 10 numbers</small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="">Address</label>
            <input [class.is-invalid]="registrationForm.get('address').invalid && registrationForm.get('address').touched" formControlName="address" type="text" class="form-control">
            <small class="text-danger" *ngIf="registrationForm.get('address').invalid && registrationForm.get('address').touched">Address is required</small>
        </div>
        <div class="form-group">
            <label class="form-label" for="">Date of Birth</label>
            <input [class.is-invalid]="registrationForm.get('dob').invalid && registrationForm.get('dob').touched" formControlName="dob" type="date" class="form-control">
            <small class="text-danger" *ngIf="registrationForm.get('dob').invalid && registrationForm.get('dob').touched">Date of Birth is required</small>
        </div>
        <button [class.disabled]="registrationForm.invalid" class="mt-5 btn btn-primary">Submit</button>
        
    </form>
    
</div>
